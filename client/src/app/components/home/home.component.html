<div class="db-widgets-table">
    <app-widget-bar (addNewWidgetEvent)="addWidget($event)"></app-widget-bar>
    <section id="widgets">
        <div class="db-widgets-container">
            <gridster [options]="options">
                <gridster-item [item]="widget.props" *ngFor="let widget of widgets">
                    <app-widget-container [widget]="factory.getWidget(widget.service, widget.widget)" [icon]="widget.icon" [title]="widget.title" [subtitle]="widget.subtitle"></app-widget-container>
                </gridster-item>
            </gridster>
        </div>
    </section>
    <button mat-raised-button="" class="float-right logout" (click)="logout()">Logout</button>
</div>
