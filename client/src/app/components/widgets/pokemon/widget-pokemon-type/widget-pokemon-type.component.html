<p class="text-center text-capitalize db-big-info">
    {{settings.params['type']}}
</p>
<mat-tab-group>
    <mat-tab *ngFor="let key of objectKeys(settings.infos)" label="{{typeInfos[key]}}">
        <div class="db-row-type">
            <p class="db-little-info" *ngFor="let type of settings.infos[key]">{{type.name}}</p>
            <p *ngIf="settings.infos[key].length === 0">None</p>
        </div>
    </mat-tab>
</mat-tab-group>
