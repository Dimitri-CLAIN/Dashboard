<h1 class="text-center text-capitalize db-big-info">
    {{settings.params['type']}}
</h1>
<div *ngFor="let key of objectKeys(settings.infos)">
    <h1>{{typeInfos[key]}}</h1>
    <mat-chip-list>
        <mat-chip class="db-little-info" *ngFor="let type of settings.infos[key]">{{type.name}}</mat-chip>
        <mat-chip *ngIf="settings.infos[key].length === 0">None</mat-chip>
    </mat-chip-list>
    <br>
    <mat-divider [inset]="true"></mat-divider>
</div>
