<div class="form-group" *ngFor="let item of data; let i = index">
  {{item.name}}
  <input type="text" *ngIf="item.type == 'String'" [(ngModel)]="item.value">
  <input type="number" *ngIf="item.type == 'Integer'" [(ngModel)]="item.value">
  <input type="checkbox" *ngIf="item.type == 'Boolean'" [(ngModel)]="item.value">
</div>
<button mat-dialog-close="" mat-icon-button="" class="float-right"><i class="material-icons">done</i></button>
